<script>

  const APP_ID = 'hGKI9TBgN6rR13CUQrXgCJL1-gzGzoHsz';
  const APP_KEY = 'IMmltdNp0XWutqIKBfAlYOUL';
  AV.init({
    appId: APP_ID,
    appKey: APP_KEY
  });

  const app = new Vue({
    el: '#app',
    data: {
      form: {
        province: '',
        city: '',
        county: '',
        soil_type: '',
        organic_matter_mean: '',
        total_nitrogen_mean: '',
        total_phosphorus_mean: '',
        total_potassium_mean: '',
        altitude: '',
        longitude: '',
        latitude: '',
        climate_type: '',
        average_temperature: '',
        relative_humidity: '',
        precipitation: '',
        sunshine: '',
        genuine_herbs_id: '',
        genuine_herbs: '',
        four_gas: '',
        five_flavors: '',
        return_to_classics: '',
        efficacy: '',
      },
      querys: [],
      page: {
        total: 0,
        currentPage: 0,
        limit: 10,
      },
      loadingStatus: 0,
      medicines: [],
    },
    methods: {
      onSubmit: async function () {
        try {
          this.loadingStatus = 1;
          const query = new AV.Query('medicine');
          const keyInt = ['organic_matter_mean', 'total_nitrogen_mean', 'total_phosphorus_mean', 'total_potassium_mean', 'altitude', 'longitude', 'latitude', 'average_temperature', 'relative_humidity', 'precipitation', 'sunshine', 'genuine_herbs_id'];
          this.querys = Object.keys(this.form).reduce((querys, key) => {
            if (this.form[key] === '' || this.form[key] === undefined) {
              return querys;
            }
            const value = keyInt.findIndex(k => k === key) >= 0 ? parseFloat(this.form[key]) : this.form[key];
            console.log(key, value);
            querys.push(query.equalTo(key, value));
            return querys;
          }, []);
          await this.query();
          this.loadingStatus = 0;
        } catch (error) {
          this.$message.error('请求出错');
        }
      },
      changePage: async function (page) {
        try {
          if (this.loadingStatus === 1) {
            return;
          }
          this.loadingStatus = 1;
          await this.query(page);
          this.page.currentPage = page;
          this.loadingStatus = 0;
        } catch (error) {
          this.$message.error('请求出错');
        }
      },
      query: async function (page) {
        if (this.querys.length <= 0) {
          this.medicines = [];
          this.page.total = 0;
          return;
        }
        const offset = ((page || this.page.currentPage) - 1) * this.page.limit;
        const query = AV.Query.and(...this.querys)
          .skip(offset < 0 ? 0 : offset)
          .limit(this.page.limit);
        this.page.total = await query.count();
        this.medicines = await query.find();
      }
    }
  })
</script>
